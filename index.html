<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Accueil – Robbie Lens Photographie</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="images/logo.png" alt="logo Robbie Lens"
      /></a>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="a-propos.html">À propos</a>
        <a href="portfolio.html">Portfolio</a>
      </nav>
    </header>

    <main>
      <section class="intro">
        <div class="intro-photo">
          <div class="headline">
            <h1>
              Robbie Lens<br />
              Photographie
            </h1>
            <p>
              Où <em>professionnalisme</em> s’allie avec <em>passion</em>.
              Depuis plus de 5 ans maintenant, j’exerce mon métier avec la
              passion qui m’anime : capturer l’essence de chaque instant.
            </p>
            <a href="#contact" class="btn"><h3>Un projet ? Écrivez-moi</h3></a>
          </div>
          <img src="images/robbie-lens.png" alt="photo de Robbie Lens" />
        </div>
      </section>

      <section class="last-project">
        <h2>Mon dernier projet</h2>
        <div>
          <img src="images/accueil/element-1.png" alt="" />
          <img src="images/accueil/element-2.png" alt="" />
          <img src="images/accueil/element-3.png" alt="" />
        </div>
        <div>
          <img src="images/accueil/element-4.png" alt="" />
          <img src="images/accueil/element-5.png" alt="" />
          <img src="images/accueil/element-6.png" alt="" />
        </div>
      </section>

      <section class="contact">
        <h2 id="contact">Parlons de votre projet</h2>
        <form action="" method="get">
          <div class="form-name-email">
            <div class="form-column">
              <label for="name">nom</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-column">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
          </div>
          <label for="message">message</label>
          <textarea name="message" id="message" rows="10"></textarea>
          <input type="submit" value="ENVOYER" class="btn" />
        </form>
      </section>
    </main>

    <footer>
      <a href="index.html"
        ><img src="images/logo.png" alt="logo Robbie Lens"
      /></a>
      <div>
        <a target="_blank" href="https://twitter.com/"
          ><img src="images/twitter.png" alt="logo Twitter"
        /></a>
        <a target="_blank" href="https://www.instagram.com/"
          ><img src="images/instagram.png" alt="logo Instagram"
        /></a>
      </div>
    </footer>
  </body>
</html>
